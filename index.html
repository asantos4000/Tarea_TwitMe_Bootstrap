<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ChatMe</title>
	
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="assets/style.css">








<body>

	<header>
		<div class="container">		
			<div class="jumbotron">
			  <div class="container">
			    <h1>ChatMe</h1>
			    <h5>Aldo Santos</h5>
			  </div>
			</div>		
		</div>
	</header>

	<main>

		<div class="container">
			<div class="panel panel-success">
		  			<div class="panel-heading">
						<h3 class="panel-title">Mis Chats</h3>
		  			</div>
					<select id="comentarios" multiple class="form-control input-lg">
					</select>

			</div>


		<input onclick="Twit.cancelar(event)" class="btn btn-danger" type="button" id="btnSelected" value="Borrar Chat" />
		</div>
	
	</main>

	<footer>	
		<nav class="navbar navbar-default navbar-fixed-bottom">
				<div class="container">
						<form>				
						  <div class="form-group">
						    <label for="chat">Ingrese Chat</label>
						    <input type="chat" class="form-control" id="chat" placeholder="escriba su chat">
						  </div>			  
						</form>

					<button onclick="Twit.enviar(event)" id="enviar" type="button" class="btn btn-primary">Ingrese su chat</button>		
				</div>
		</nav>
	</footer>

</body>

<script src="js/Twit.js" type="text/javascript"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</html>
